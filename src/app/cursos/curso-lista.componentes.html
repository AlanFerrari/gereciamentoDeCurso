<h2>Curso de lista</h2>

<div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Filtrar por</label>

    <div class="col-sm-10">
        <input [(ngModel)]="filtro" type="text" class="form-control">
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Código</th>
            <th>Data de Lançamento</th>
            <th>Avaliação</th>
            <th>Opções</th>
        </tr>
    </thead> 
    <tbody>
        <tr *ngFor="let curso of cursosFiltrados">
            
            <td><img [src]="curso.imageUrl" alt="" width="35" height="35"></td>
            <td>{{curso.nome}}</td>
            <td>{{curso.preco}}</td>
            <td>{{curso.codigo | lowercase | substituir: '-': ' '}}</td>
            <td>{{curso.dataDeLancamento | date: 'dd/MM/yyyy'}}</td>
            <td>
                <app-star [avaliacao]="curso.avaliacao"></app-star>
            </td>
            <td> <a [routerLink]="['/cursos/info', curso.id]" class="btn btn-primary">Edit</a> </td>

        </tr>
    </tbody>       
</table>
